    <div class="container">
      
        <form id="myForm" action="login.html" class="sign-up-box" onsubmit="return validation()">
          
            <div class="inputWithIcon">
              <div class="al"><h2 class="fa ft">Join With Us</h2></div>
                <i class="fa fa-2x fa-user" aria-hidden="true"></i>
                <input type="text" id="nam" placeholder="Full Name" class="form-control bg-none" name="" value=""><br> 
                <p class="text-dark font-weight-bolder" id="p1"></p>          
                <i class="fa fa-2x fa-envelope-o" aria-hidden="true"></i>
                <input type="email" id="mail" placeholder="Email id" class="form-control" name="" value=""><br>
                <p class="text-dark font-weight-bolder" id="p2"></p>    
                <i class="fa fa-2x fa-mobile" aria-hidden="true"></i>
                <input type="text" id="phn" placeholder="Phone Number" name="" value="" class="form-control"><br>
                <p class="text-dark font-weight-bolder" id="p3"></p>    
                <i class="fa fa-2x fa-key" aria-hidden="true"></i>
                <input type="password" id="pass" onkeyup="return passwordChanged()" placeholder="Password" name="" class="form-control" value=""><br>
                <span id="strength"></span>
                <p class="text-dark font-weight-bolder" id="p4"></p>    
                
                <i class="fa fa-2x fa-lock" aria-hidden="true"></i>
                <input type="password" id="cpass" placeholder="Confirm password" class="form-control" name=""value><br>
                <p class="text-dark font-weight-bolder" id="p5"></p>    
                <input type="submit" class="btn1" value="Sign in">
                <input type="reset" class="btn2"> 
            </div>            
        </form>
    </div>
    <div class="fotr"><a href="https://www.keralatourism.org/" class="hr">@keralatourism</a></div>
